version: 0.2
phases:
 install:
  runtime-versions:
   python: 3.7
 build: 
  commands:
   - sam build
   - export BUCKET=artifact-op-bucket1
   - sam package --template-file template.yml --s3-bucket $BUCKET --output-template-file packaged-template.yml
artifacts:
 type: zip
 files:
  - template.yml
  - packaged-template.yml
